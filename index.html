<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header section with a centered title -->
    <header class="p-4 bg-gray-100 text-center"> 
        <h2 class="text-6xl font-bold">Hunting Phone</h2>
    </header>

    <!-- Main content area -->
    <main class="p-4">
        <section class="bg-gray-100 p-4 mb-4 rounded-lg">
            <!-- Search input with button -->
            <form class="flex items-center space-x-2" onsubmit="event.preventDefault(); handleSearch();">
                <input
                    type="text"
                    id="search-field"  
                    placeholder="Search..."
                    class="input input-bordered input-secondary w-full max-w-xs"
                    aria-label="Search for a phone"
                />
                <button onclick="handleSearch()" class="btn btn-outline btn-accent" type="button">Search</button>
            </form>
        </section>

        <!-- Phone display grid section -->
        <section>
            <!-- Loader -->
            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-dots loading-lg text-primary"></span>
            </div>

            <!-- Phone display grid -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Actual content will be dynamically generated and appended here -->
            </div>

            <!-- Show All button container -->
            <div id="show-all-container" class="hidden mt-4 text-center">
                <button class="btn btn-accent" onclick="handleShowAll()">Show All</button>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer class="p-4 bg-gray-100 text-center"> 
        <p>&copy; 2024 Hunting Phone API. All rights reserved.</p>
    </footer>

    <!-- External JS file -->
    <script src="js/phone.js"></script>
</body>
</html>
